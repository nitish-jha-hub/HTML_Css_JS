<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation Form</title>
</head>

<body>
    <div>
        <h2 style="color: brown; text-align: center;">Registation form by: <Span style="color: blue;">Nitish Jha</Span>
        </h2>
    </div> <br>
    <form style="color: blueviolet; text-align: center;">
        <label>Full Name:</label><br>
        <input type="text" id="name" name="name"><br><br>
        <label>Enter Your Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <label>Contact No: </label><br>
        <input type="number" id="mobno" name="mobno"><br><br>
        <label>Class :</label><br>
        <input type="text" id="std" name="std"><br><br>
        
        <label for="Section">Section:</label><br>
        <select style="margin: 10px;" id="Section" name="Section">
            <option value="Sec A">Sec A</option>
            <option value="Sec B">Sec B</option>
            <option value="Sec C">Sec C</option>
            <option value="Sec D">Sec D</option>
        </select><br><br>


        <label>Gender:</label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female"><br>

        <label>Password :</label><br>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" value="Submit">
    </form>

</body>

</html>
