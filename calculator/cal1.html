<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form id="form">
                <div>
                    <input type="text" value="" id="result">
                </div>
                <div>
                    <input onclick={display(value)} type="button" value="AC">
                    <input onclick={display(value)} type="button" value="DE">
                    <input onclick={display(value)} type="button" value=".">
                    <input onclick={display(value)} type="button" value="/">
                </div>
                <div>
                    <input onclick={display(value)} type="button" value="7">
                    <input onclick={display(value)} type="button" value="8">
                    <input onclick={display(value)} type="button" value="9">
                    <input onclick={display(value)} type="button" value="*">
                </div>
                <div>
                    <input onclick={display(value)} type="button" value="4">
                    <input onclick={display(value)} type="button" value="5">
                    <input onclick={display(value)} type="button" value="6">
                    <input onclick={display(value)} type="button" value="-">
                </div>
                <div>
                    <input onclick={display(value)} type="button" value="1">
                    <input onclick={display(value)} type="button" value="2">
                    <input onclick={display(value)} type="button" value="3">
                    <input onclick={display(value)} type="button" value="+">
                </div>
                <div>
                    <input onclick={display(value)} type="button" value="00">
                    <input onclick={display(value)} type="button" value="0">
                    <input onclick={calculate()} type="button" value="=">
                </div>
            </form>
        </div>
    </div>
    <script>
		function clearScreen() {
			document.getElementById("result").value = "";
		} 
		
		function display(value) {
			document.getElementById("result").value += value;
		} 
		
		function calculate() {
			var p = document.getElementById("result").value;
			var q = eval(p);
			document.getElementById("result").value = q;
		}
		
	</script>
</body>
</html>
